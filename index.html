<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,700;1,300&family=Poppins:ital,wght@0,300;0,400;0,500;0,900;1,800&display=swap" rel="stylesheet">
    <script src="./JScript/script.js" defer></script>
    <title>Mario Game</title>
</head>
<body>
    <div class="game-board">
        <img src="./img/clouds.png" class="clouds">
        <img src="./img/clouds.png" class="clouds2">
        <img src="./img/mario.gif" class="mario">
        <img src="./img/pipe.png" class="pipe">
        <img src="./img/anjo.gif" class="anjo">
        

    </div>

    
    <div class="informacoes">
        <p class="p-name">Nome do Jogador: <span id="player-name"></span></p>
        <p class="p-name">Score: <span id="score"></span></p>
    </div>
    <div class="howtoplay">
        <p> Pressione Space para <span> PULAR</span></p>
        <p> Pressione ENTER para <span> Reiniciar!</span></p>
    </div>
</body>
</html>
